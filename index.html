<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="wrap">
      <div class="search">
        <input
          class="search-bar"
          id="js-search"
          type="text"
          placeholder="Search by Month"
        />

        <div class="cross-icon">
          <img class="cross" src="img/cross.png" alt="cross-image" />
        </div>
      </div>

      <main>
        <div class="grid-container" id="calendarContainer">
          <div v-for="content in calendar" class="calendar-content">
            <header class="header">
              <h2 class="header__title">{{ content.title }}</h2>
              <div class="header__year">
                <h2>2021</h2>
              </div>
            </header>

            <ul class="calendar">
              <li
                v-for="day in days"
                v-bind:class="{ 'calendar__day--red': day === 'S'}"
                class="calendar__day"
              >
                {{ day }}
              </li>

              <li v-for="date in content.dates" class="calendar__date">
                {{ date }}
              </li>
            </ul>
          </div>
        </div>
      </main>
      <!-- /grid-container -->
    </div>
    <!-- /wrap -->

    <footer class="footer">
      <small>
        <span>&copy; Copyright 2021.</span>
        <span>Coded By</span>
        <a
          class="footer__link"
          href="https://github.com/Rabin92"
          target="_blank"
          rel="noopener"
          >Rabin Gharti Magar</a
        >.
      </small>
    </footer>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <!-- /JS -->
  </body>
</html>
